 <form>
   <select id = "type of project">
     <option>Choose project format</option>

 <form>
   <select id = "Your role">

   </select>
 </form>

 <form>
   <select id = "color palette preference">
     <option>Choose a color palette preference</option>
     <option value="cool">Cool</option>

 </form>
